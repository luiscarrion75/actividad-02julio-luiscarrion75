<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Mi APP{% endblock %}</title>

  {% load static %}

  <!-- Google Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap"
    rel="stylesheet">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'css/templatemo-topic-listing.css' %}" rel="stylesheet">
</head>

<body id="top">

  <main>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
          <i class="bi-back"></i>
          <span>Estudiantes</span>
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-lg-5 me-lg-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'crear_matricula' %}">Crear Matrícula</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'crear_modulo' %}">Crear Módulo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'crear_estudiante' %}">Crear Estudiante</a>
            </li>
          </ul>
          <div class="d-none d-lg-block">
            <a href="#" class="navbar-icon bi-person"></a>
          </div>
        </div>
      </div>
    </nav>
    <!-- CONTENIDO -->
    <section class="hero-section d-flex justify-content-center align-items-center" id="section_1">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-12 mx-auto">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </section>
    <section class="featured-section">
      <div class="container">
       
      </div>
    </section>


    <!-- FOOTER -->
    <footer class="site-footer section-padding">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <p>Loja - Ecuador<br>{% now "j F Y H:i" %}</p>
          </div>
        </div>
      </div>
    </footer>
  </main>

  <!-- Scripts -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/jquery.sticky.js' %}"></script>
  <script src="{% static 'js/click-scroll.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
